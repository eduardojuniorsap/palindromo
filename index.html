<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Cloud Services - Interview</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="">
        <meta name="author" content="I823925 - Eduardo Junior">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body ng-controller="SapCtrl">

        <div class="col-md-12">
            <div class="row">
				<div class="col-sm-4">
					<h4 class="text-center" style="margin-bottom: 25px;">Palindrome check</h4>
					<form class="form-horizontal" >
						<div class="form-group">
							<label for="word" class="control-label col-sm-4" style="text-align: left;">Word</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="word" >
							</div>
						</div>
						<button class="btn btn-primary btn-block" ng-click="isPalindrome()">Check</button>
						<h3>
							{{ palindrome.result }}
						</h3>
					</form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="app.js"></script>

    </body>
</html>
